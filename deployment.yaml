apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: app-server
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: app-server-front
        image: registry.canopi.in/app-server:v1
        ports:
        - containerPort: 8080
        args: ["tail","-f","-n","+1","tomcat-9.0.10/logs/catalina.out"]
        env:
        - name: MODE
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: app-server
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: app-server
